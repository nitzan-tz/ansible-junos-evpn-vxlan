---
# This playbook will only apply configuration to all of the devices

- name: Apply configuration
  hosts: spine,leaf,s-spine
  connection: local
  gather_facts: no
  pre_tasks:
    - include_vars: "{{ topology_file }}"
  roles:
    - Juniper.junos
  tasks:
    - set_fact: mydate="{{lookup('pipe','date +%Y-%m-%d-%H%M')}}"
    - name: Rollingback ... please wait
      junos_rollback:
        host: "{{ ansible_ssh_host }}"
        port: "{{ netconf_port }}"
        user: "{{ ansible_ssh_user }}"
        passwd: "{{ ansible_ssh_pass }}"
        diffs_file: "config_diff//{{ inventory_hostname }}-{{ mydate }}.conf"
        rollback: "{{rb_id}}"
        comment: "Rolled back by Ansible pb.rollback.galaxy.yaml with rollback number {{rb_id}}"
